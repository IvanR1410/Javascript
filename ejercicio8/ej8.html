<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 8 - Votaciones en gráfico</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>

  <body>
    <div class="container">
      <h1>Votaciones</h1>
      <!-- *** -->
      <div class="container">
        <button type="button" onclick="vote(1)">Socialistas</button>
        <button type="button" onclick="vote(1)">Liberales</button>
        <button type="button" onclick="vote(1)">Animalistas</button>
        <button type="button" onclick="vote(1)">Centristas</button>
        <button type="button" onclick="vote(1)">Ecologistas</button>
        <button type="button" onclick="reset()">Reset</button>
      </div>
      <!-- *** -->
      <div>
        <canvas id="myChart">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
               
           const data = {
            labels: [
            'Socialistas',
            'Liberales',
            'Animalistas',
            'Centristas',
            'Ecologistas',
            ],
            datasets: [{
              label: 'My First Dataset',
              data: [300, 50, 100, 50, 200],
              backgroundColor: [
                '#036894',
                '#2BB2A9',
                '#C0EDD2',
                '#A4DEB4',
                '#56B89E'
              ],
              hoverOffset: 4
            }]
          };
        
          const config = {
            type: 'pie',
            data: data,
            options: {}
          };
        </script>
        <script>
          const myChart = new Chart(
            document.getElementById('myChart'),
            config
          );
        </script>
        </canvas>
      </div>
    </div>
    <a href="../index.html"><button type="button" style="position: absolute; top: 1rem; left: 1rem;" class="btn btn-primary btn-lg">Atrás</button></a>
  </body>
</html>
