<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 07 Semana 02</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>
    <div class="container text-center">
      <form class="needs-validation" novalidate>
      <div class="row">
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" required >
            <div class="invalid-feedback">
              You must enter a name.
            </div>        
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" required>
            <div class="invalid-feedback">
              You must enter a last name.
            </div> 
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">
              You must enter a password.
            </div> 
          </div>
          <div class="col-md-6">
            <label class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="repeatpassword" required>
            <div class="invalid-feedback">
              Password must match.
            </div> 
          </div>
          <div class="col-md-6 ">
            <label class="form-label">User name</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" id="username" required>
            <div class="invalid-feedback">
              Enter a username.
            </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Country</label>
            <select class="form-select" aria-label="Default select example" required>
              <option selected value="">Choose...</option>
              <option value="Spain">Spain</option>
              <option value="E.E.U.U.">E.E.U.U.</option>
              <option value="France">France</option>
            </select>
            <div class="invalid-feedback">
              Choose a country.
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              Debe estar de acuerdo antes de enviar.
            </div>
      
          </div>
          <button type="submit" class="btn btn-primary">Submit form</button>
        </div>
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
    <a href="../index.html"><button type="button" class="btn btn-primary btn-lg" style="position: absolute; top: 1rem; left: 1rem;">Atr√°s</button></a>
  </body>
</html>
