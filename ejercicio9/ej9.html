<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>
    <img
      id="myCat"
      style="position: absolute; left: 0px"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
      var myCat = document.getElementById("myCat");

      function catWalk(){
        myCat.style.left = parseInt(myCat.style.left)+10+"px";

        const distanceWalked = parseInt(myCat.style.left);
        const windowWidth = window.innerWidth;

        if (distanceWalked > windowWidth) {
          myCat.style.left = "0px";
        }
      }
    
      window.setInterval(catWalk,50)

    </script>
    <a href="../index.html"><button type="button" class="btn btn-primary btn-lg" style="position: relative; top: 1rem; left: 1rem;">Atr√°s</button></a>
  </body>
</html>
